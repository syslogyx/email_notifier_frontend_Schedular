<section class="content">
   <br><br>
   <form role="form" name="addUserForm" id="addUserForm">
      <div class="box box-default">
         <div class="row boxhead box-header with-border boxhead">
            <div class="col-md-6 ">
               <div class="">
                  <h1 class="formheading">
                     <b> {{usc.title}}</b>
                  </h1>
               </div>
            </div>

            <div class="col-md-6">
               <div class="pull-right" style="margin-top: 5px; margin-right: 30px;">
                        <a ng-href="/user/user_list"><button type="button" class="btn btn-default btn-sm" title="Back" style="border:white;color:#428bca;"><i class="fa fa-arrow-left" aria-hidden="true"></i></button></a>
                    </div>
                </div>
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="mandatory" for="">Name</label>
                                <input type="text" class="form-control" name="userName" ng-model="usc.userName" placeholder="Enter user name">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="mandatory" for="">Email</label>
                                <input type="text" class="form-control" name="userEmail" ng-model="usc.userEmail" placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="mandatory" for="">Password</label>
                                <input type="password" class="form-control" name="userpassword" ng-model="usc.userpassword" placeholder="Enter password">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="mandatory" for="">Role</label>
                                <select id="userRole" ng-model="usc.userRole" name="userRole" class="form-control s2mn" style="width:100%;" ng-options="x.id as x.name for x in usc.userRoleList" >
                                <option value="" style="color:#ccc;">Select role</option></select>
                            </div>
                        </div>
                     </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="mandatory" for="">Mobile</label>
                                <input type="text" class="form-control" name="mobile" ng-model="usc.mobileno" placeholder="Enter mobile number">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box-footer">
                <div class="pull pull-right">
                    <input type="submit" value="Save" data-ng-click="usc.saveUser()" class="btn btn-success"/>
                    <input ng-if="tec.title == 'Add New Technology'" type="reset" value="Reset" ng-click="resetForm()" class="btn" />
                </div>
            </div>
        </div>
    </form>
</section>

<style type="text/css">
    .select2-container--default .select2-selection--multiple {
        border: 1px solid #ccc!important;
        border-radius: 0px!important;
    }
</style>

<script>
    $("#technologyForm").validate({
        errorElement: 'span', //default input error message container
        errorClass: 'help-block help-block-error',
        errorPlacement: function (error, element) {

            var type = $(element).attr("type");
            if ($(element).attr("id") === "")
            {
                element.parent().append(error);

            } else {
                error.insertAfter(element);
            }
        },
        rules: {
            technologyName: {
                required: true
            }
        },
        messages: {
            technologyName: "Technology name is required."
        },
        highlight: function (element) { // hightlight error inputs
            $(element).closest('.form-group').addClass('has-error');

            $(element).next().children().children().attr('style', 'border-color:#dd4b39!important');
            // set error class to the control group
        },
        unhighlight: function (element) { // revert the change done by hightlight
            $(element)
                    .closest('.form-group').removeClass('has-error');
            $(element)
                    .next().children().children().attr('style', 'border-color:'); // set error class to the control group
        },
        success: function (label) {
            label
                    .closest('.form-group').removeClass('has-error'); // set success class to the control group
        }
    });
    $(document).ready(function () {
        $("html, body").animate({scrollTop: 0}, "fast");
        $(".select2").select2();
    });
</script>
